services:
  - type: web
    name: ai-telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    autoDeploy: true
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
